<head>
    <title>Home</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="bootstrap/css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bootstrap/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>

</body>
<template name="myprofile">
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home" id="dashboard">Admin Portal</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li>
                   <a class="navbar-brand" href=""><i class="fa fa-user">{{id}}</i></a> 
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li >
                        <a href="home" id="dashboard"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li >
                        <a href="usercontrol" id="usercontrol"><i class="fa fa-fw fa-wrench"></i> User Control</a>
                    </li>
                    
                    <li class="active">
                        <a href="myprofile" id="myprofile"><i class="fa fa-user"></i> My Profile</a>
                    </li>
                    <li>
                        <a href="login" id="logout"><i class="fa fa-fw fa-power-off"></i> Logout</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            My Profile
                        </h1>
                        
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-1 form-box">
                                               
                        <form method="post">
                            <table class="table table-hover">
                            <tr><td>First Name:</td><td>
                            <input name="fname" type="text" id="inputfname" class="form-control" placeholder="First Name" value="{{fname}}" disabled></td></tr><br>
                            <tr><td> Last Name:</td><td>
                            <input name="lname" type="text" id="inputlname" class="form-control" placeholder="Last Name" value="{{lname}}" disabled></td></tr><br>
                            <tr><td>Email Id:</td><td>
                            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" value="{{email}}" disabled></td></tr><br>
                            <h4>Create a new Password</h4>
                            <tr><td>OldPassword:</td><td>
                            <input name="oldpassword" type="password" id="inputoldPassword" class="form-control" placeholder="OldPassword" required></td></tr><br>
                            <tr><td>Password:</td><td>
                            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required></td></tr><br>
                            <tr><td>ReEnter the Password:</td><td>                              <input name="repassword" type="password" id="inputRePassword" class="form-control" placeholder="ReEnter the Password" required></td></tr></table><br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
                             
                        </form><br><br><br>                                
                    </div>
                </div>
                <!-- /.row -->                 
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="bootstrap/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</template>
